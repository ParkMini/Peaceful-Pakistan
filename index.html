<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero expedita ratione nihil recusandae, nostrum autem sequi assumenda distinctio iusto laborum animi, tenetur officiis dolor doloremque ad fuga cumque! Eaque, tenetur.
    <br><br>
    <form id="aiSearchForm" method="post" enctype="multipart/form-data">
        <label for="user_id">사용자 ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
    
        <label for="product_name">제품명:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
    
        <label for="purchase_date">구매 시기 (년):</label>
        <input type="number" id="purchase_date" name="purchase_date" required><br><br>
    
        <label for="category_id">카테고리 ID:</label>
        <input type="number" id="category_id" name="category_id" required><br><br>
    
        <label for="question">문제 설명:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>
    
        <label for="repair_shop_id">수리점 ID:</label>
        <input type="number" id="repair_shop_id" name="repair_shop_id" required><br><br>
    
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
    
        <label for="images">이미지 파일 업로드:</label><br>
        <input type="file" id="images" name="images[]" multiple accept="image/*"><br><br>
    
        <input type="submit" value="제출">
    </form>
    
    <script src="./js/app.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/aiSearch.js"></script>
    <script src="./js/estimates.js"></script>
    <script src="./js/record.js"></script>
    <script src="./js/repairShop.js"></script>
</body>
</html>
